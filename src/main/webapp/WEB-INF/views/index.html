<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div>
<form style="
  width: 50%;
  height: 50%;
  margin: auto;
" th:action="@{/create}" method="post" th:object="${user}">
  <h1>Register</h1>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" th:field="*{firstName}" />
        <label class="form-label" for="form6Example1">First name</label>
        <span style="color: red"th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" th:field="*{lastName}"/>
        <label class="form-label" for="form6Example2">Last name</label>
        <span style="color: red"th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="number" min="0" id="form6Example3" class="form-control" th:field="*{age}" />
    <label class="form-label" for="form6Example3">Age</label>
    <span style="color: red"th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example4" class="form-control" th:field="*{phoneNumber}"/>
    <label class="form-label" for="form6Example4">Phone Number</label>
    <span style="color: red"th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form6Example5" class="form-control" th:field="*{email}"/>
    <label class="form-label" for="form6Example5">Email</label>
    <span style="color: red"th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example6" class="form-control" th:field="*{password}"/>
    <label class="form-label" for="form6Example6">Password</label>
    <span style="color: red"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

  </div>
  <div class="form-outline mb-4">
    <input type="text" id="form6Example7" class="form-control" name="rePassword"/>
    <label class="form-label" for="form6Example6">Re Password</label>
    <span style="color: red" th:if="${repassWord}!=null" th:text="${repassWord}"></span>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
</form>
</div>

</body>
</html>
